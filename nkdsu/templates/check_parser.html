{% extends parent %}

{% block content %}
  <h2 class=message>Test metadata parsing</h2>

  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="test these tags">
  </form>

  {% if track %}
    <dl>
      <dt>role</td>
      <dd>
        {% if track.role %}
          {% include "include/roles.html" %}
        {% else %}
          <code>no role</code>
        {% endif %}
      </dd>
    </dl>
  {% endif %}
{% endblock %}
