{% spaceless %}
  {% for artist in artists %}
    {% if artist.worth_linking_to and artist.name != focus_artist %}
      <a href="{{ artist.url }}">{{ artist.name }}</a>
    {% else %}
      <span
        {% if artist.name == focus_artist %}
          class="focus"
        {% endif %}
      >{{ artist.name }}</span>
    {% endif %}
  {% endfor %}
{% endspaceless %}
